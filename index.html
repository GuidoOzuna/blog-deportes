<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Personas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Lista de Personas</h1>
  </header>
  <main>
    <ul id="personas-list"></ul>
  </main>
  <footer>
    <p>&copy; 2025 Tu Nombre</p>
  </footer>
  
  <script>
    // Función para obtener la lista de personas desde el servidor
    async function obtenerPersonas() {
      try {
        const response = await fetch('http://localhost:3000/api/personas');  // Update this line
        if (!response.ok) {
          throw new Error('Error en la solicitud a la API');
        }
        const personas = await response.json();
        mostrarPersonas(personas);
      } catch (error) {
        console.error('Error al obtener la lista de personas:', error);
      }
    }

    // Función para mostrar la lista de personas en la página
    function mostrarPersonas(personas) {
      const lista = document.getElementById('personas-list');
      lista.innerHTML = '';
      personas.forEach(persona => {
        const item = document.createElement('li');
        item.textContent = `${persona.nombre} ${persona.apellido}, ${persona.edad} años, nacido en ${persona.lugarNacimiento}`;
        lista.appendChild(item);
      });
    }

    // Llamar a la función para obtener y mostrar las personas cuando se carga la página
    obtenerPersonas();
  </script>
</body>
</html>
